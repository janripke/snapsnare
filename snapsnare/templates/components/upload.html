{% if "upload" in section.components %}
{% if (session.username and session.role==section.role) %}
  <div class="card">
    <div class="card-body">
      <a href="/upload?section={{section.uuid}}"><input id="upload" type="text" class="form-control" name="upload" readonly="readonly" value="Upload a sample..."></a>
    </div>
  </div>
  <p></p>
{% endif %}
{% endif %}
