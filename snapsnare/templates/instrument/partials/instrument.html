<div class="card">
    <div class="card-body">
        <h4>Instrument</h4>
        <h6>Change the details of an instrument.</h6>
        <hr>

        <form action="{{ url_for('instrument.show')}}?uuid={{instrument.uuid}}" id="instrument-form" class="form-signin ajax"
              method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Instrument</label>
                <input id="name" type="text" class="form-control" name="name" required autofocus
                       value="{{instrument.name}}">
            </div>

            <input id="uuid" type="hidden" name="uuid" class="form-control" value="{{instrument.uuid}}">
            <button type="submit" class="btn btn-snapsnare">Save</button>
        </form>
    </div>
</div>
