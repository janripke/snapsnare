<div class="card">
    <div class="card-body">
        <h4>Registratie</h4>
        <h6>Wijzig gebruiker registratiegegevens.</h6>
        <hr>

        <form action="{{ url_for('registration.show')}}?uuid={{registration.uuid}}" id="profile-form"
              class="form-signin ajax" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" name="username" aria-describedby="emailHelp"
                       required readonly="readonly" value="{{ registration.username }}">
                <div id="emailHelp" class="form-text">We delen je email adres nooit met anderen.</div>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">Voornaam</label>
                <input id="firstName" type="text" class="form-control" name="first_name" required autofocus
                       value="{{registration.first_name}}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Achternaam</label>
                <input id="lastName" type="text" class="form-control" name="last_name" required
                       value="{{registration.last_name}}">
            </div>
            <div class="mb-3">
                <label for="nickName" class="form-label">Bijnaam</label>
                <input id="nickName" type="text" class="form-control" name="nickname"
                       value="{{registration.nickname}}">
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Telefoonnummer</label>
                <input id="phoneNumber" type="text" class="form-control" name="phone_number"
                       value="{{registration.phone_number}}">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol</label>
                <select id="role" class="form-select" name="role">
                    {% for role in roles %}
                    {% if registration.role==role.role %}
                    <option selected value="{{role.role}}">{{role.role}}</option>
                    {% endif %}
                    {% if registration.role!=role.role %}
                    <option value="{{role.role}}">{{role.role}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>

            <input id="uuid" type="hidden" name="uuid" class="form-control" value="{{registration.uuid}}">
            <button type="submit" class="btn btn-snapsnare">Opslaan</button>
        </form>
    </div>
</div>
