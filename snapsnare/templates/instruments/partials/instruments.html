<div class="card">
    <div class="card-body">
        <h4>Instruments</h4>
        <h6>Overview of instruments</h6>
        <hr>

        {% for instrument in instruments %}
        <div class="card" id="{{instrument.uuid}}">
            <div class="card-body">
                <a class="snapsnare-link-gray" href="/instrument?uuid={{instrument.uuid}}">{{instrument.name}}</a>
            </div>
        </div>
        <p></p>
        {% endfor %}
    </div>
</div>
