<div class="card">
    <div class="card-body">
        <h4>Sections</h4>
        <h6>Overview of all available sections</h6>
        <hr>

        {% for section in sections %}
        <div class="card" id="{{section.uuid}}">
            <div class="card-body">
                <a class="snapsnare-link-gray" href="/section?uuid={{section.uuid}}">{{section.name}}</a>
            </div>
        </div>
        <p></p>
        {% endfor %}
    </div>
</div>
